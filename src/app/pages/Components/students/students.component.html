<mat-tab-group>
    <mat-tab label="Lista de alumnos">

        <mat-card>
            <mat-card-title>
                <button class="btn btn-secondary pull-right" (click)="showModalStudentCreate(student)" ><i class="fas fa-plus "
                    style="font-size: 2em;"></i></button>
                </mat-card-title>
         
            <table class="table table-striped" #table>
                <thead>
                    <tr>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Correo electronico</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of studentsList">
                        <td>{{student.code}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.latName}}</td>
                        <td>{{student.email}}</td>
                        <td>{{student.phone}}</td>
                        <td><i (click)="showModalStudent(student)" class="fas fa-edit"
                            style="font-size: 2em;"></i></td>                      
                    </tr>
                </tbody>
                <!-- <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> -->
            </table>
        </mat-card>
    </mat-tab>
    <!-- <mat-tab label="Actualizar datos alumno">

    </mat-tab> -->
</mat-tab-group>
