<mat-tab-group>
    <mat-tab label="Creacion de profesores">
        <mat-card>
            <mat-card-title>
                <button class="btn btn-secondary pull-right" (click)="showModalTeacher()" ><i class="fas fa-plus "
                    style="font-size: 2em;"></i></button>
                </mat-card-title>
         
            <table class="table table-striped" #table>
                <thead>
                    <tr>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Correo electronico</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let teacher of teachers">
                        <td>{{teacher.code}}</td>
                        <td>{{teacher.name}}</td>
                        <td>{{teacher.latName}}</td>
                        <td>{{teacher.email}}</td>
                        <td>{{teacher.phone}}</td>
                        <td><i (click)="isActiveTeacher(teacher)" class="fas fa-trash-alt"
                            style="font-size: 2em;"></i></td>                      
                    </tr>
                </tbody>
                <!-- <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> -->
            </table>
        </mat-card>
    </mat-tab>
    <mat-tab label="Asignar materias">
        <mat-card>
            <mat-card-title>
                <div class="row show-grid">
                    <div class="col-md-2">
                        <div class="form-group">
                            <button class="btn btn-secondary pull-right" (click)="showModalAssing()" ><i class="fas fa-plus "
                                style="font-size: 1em;"></i></button>
                        </div>
                    </div>
                </div>
                <form (ngSubmit)="getTeacherSubject( ff )" #ff="ngForm">
                    <div class="row show-grid">
                        <div class="col-md-2">
                            <div class="form-group">                            
                                <input type="text" required class="form-control form-control-sm" id="code"
                                    placeholder="Digite cedula/Td" [(ngModel)]="code"  name="code">
                            </div>
                        </div>
                    </div>
                    <div class="row show-grid">
                        <div class="col-md-2">
                            <div class="form-group">
                                <button class="btn btn-primary  btn-sm btn-block" type="submit">Buscar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-title>
                <table class="table table-striped" #table>
                    <thead>
                        <tr>                        
                            <th scope="col">Cedula</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Materia asignada</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let teacherSubject of teacherSubjects">
                            <td>{{teacherSubject.code}}</td>
                            <td>{{teacherSubject.nameUser}}</td>
                            <td>{{teacherSubject.subjectName}}</td>
                        </tr>
                    </tbody>
                    <!-- <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> -->
                </table>
        </mat-card>
    </mat-tab>
</mat-tab-group>
