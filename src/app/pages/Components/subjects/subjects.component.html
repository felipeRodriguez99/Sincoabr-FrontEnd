<mat-tab-group>
    <mat-tab label="Lista de meterias">
        <mat-card>
            <mat-card-title>
                <button class="btn btn-secondary pull-right" (click)="showModalSubject(student)" ><i class="fas fa-plus "
                    style="font-size: 2em;"></i></button>
                </mat-card-title>
         
            <table class="table table-striped" #table>
                <thead>
                    <tr>                        
                        <th scope="col">Materia</th>
                        <th scope="col">Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let subject of subjects">
                        <td>{{subject.name}}</td>
                        <td>{{subject.score}}</td>
                    </tr>
                </tbody>
                <!-- <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> -->
            </table>
        </mat-card>
    </mat-tab>
    <mat-tab label="Notas">
        <mat-card>
            <mat-card-title>
                <div class="row show-grid">
                    <div class="col-md-2">
                        <div class="form-group">
                            <button class="btn btn-secondary pull-right" (click)="showModalAssign(student)" ><i class="fas fa-plus "
                                style="font-size: 1em;"></i></button>
                        </div>
                    </div>
                </div>
                <form (ngSubmit)="getNotesByCode( ff )" #ff="ngForm">
                    <div class="row show-grid">
                        <div class="col-md-3">
                            <div class="form-group">                              
                                <input type="text" required class="form-control form-control-sm" id="code"
                                    placeholder="Digite cedula/Td" [(ngModel)]="code"  name="code">
                            </div>
                        </div>
                    </div>
                    <div class="row show-grid">
                        <div class="col-md-2">
                            <div class="form-group">
                                <button class="btn btn-primary  btn-sm btn-block" type="submit">Buscar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-title>
                <table class="table table-striped" #table>
                    <thead>
                        <tr>                        
                            <th scope="col">Cedula</th>
                            <th scope="col">Materia</th>
                            <th scope="col">Puntuaci√≥n</th>
                            <th scope="col">Ulitima actualizacion</th>
                            <th scope="col">Periodo</th>
                            <th scope="col">Asignar nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let note of notes">
                            <td>{{note.code}}</td>
                            <td>{{note.nameSubject}}</td>
                            <td>{{note.note}}</td>
                            <td>{{note.updateDate}}</td>
                            <td>{{note.namePeriod}}</td>
                            <td><i (click)="showModalAssingNote(note)" class="fas fa-edit"
                                style="font-size: 2em;"></i></td>                      
                        </tr>
                    </tbody>
                    <!-- <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> -->
                </table>
        </mat-card>
    </mat-tab>
</mat-tab-group>
