<mat-tab-group>
    <mat-tab label="Reporte">
        <mat-card>
            <mat-card-title>
                <div class="row show-grid">
                    <div class="col-md-3">
                        <div class="form-group">
                            <button class="btn btn-primary  btn-block" (click)="exportar()">Exportar</button>
                        </div>
                    </div>
                </div>
            </mat-card-title>        
            <table class="table table-striped" #table>
                <thead>
                    <tr>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Correo electronico</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Materia</th>
                        <th scope="col">Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let report of reports">
                        <td>{{report.code}}</td>
                        <td>{{report.name | uppercase }}</td>
                        <td>{{report.latName}}</td>
                        <td>{{report.email}}</td>
                        <td>{{report.phone | currency }}</td>
                        <td>{{report.subjectName}}</td>
                        <td>{{report.note}}</td>                
                    </tr>
                </tbody>
                <!-- <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> -->
            </table>
        </mat-card>
    </mat-tab>
    <!-- <mat-tab label="Actualizar datos alumno">

    </mat-tab> -->
</mat-tab-group>
